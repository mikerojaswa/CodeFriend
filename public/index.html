			#text {
				position: absolute;
				font-family: Menlo;
				font-size: 12px;

				height: 100%;
				border: none;
				outline: none;
				padding: 15px;
				padding-bottom: 35px;

			}

				left: 925px;

				height: 100%;
				border-right: 1px solid lightgray;
			}
			#statusBar {
				background-image: -ms-linear-gradient(top, #C7C7C7 0%, #8C8E8F 100%);
